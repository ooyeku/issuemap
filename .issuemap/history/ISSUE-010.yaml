      message: |-
        Issue created: [TUI] Goals: Works connected to Start, stop, and manage the IssueMap HTTP server for REST API access.

        The server provides a REST API for managing issues programmatically and supports
        high-performance in-memory operations with automatic persistence.

        Examples:
          issuemap server start           # Start server on default port
          issuemap server stop            # Stop running server
          issuemap server status          # Check server status

        Usage:
          issuemap server [command]

        Available Commands:
          start       Start the IssueMap HTTP server
          status      Show server status
          stop        Stop the running IssueMap server

        Flags:
          -h, --help   help for server

        Global Flags:
          -f, --format string   output format (table, json, yaml) (default "table")
              --no-color        disable colored output
          -v, --verbose         verbose output

        Use "issuemap server [command] --help" for more information about a command. and in offline/file mode
